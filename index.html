<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css"/>
    <title>GoTravel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"  href="https://fonts.googleapis.com/css?family=Sacramento">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"></head>
<body>
    <header>
        <div class="logo">
            <h1><span>GoTravel</span></h1>
            <img src="assets\images\logo1.png" alt="Ubicación">
        </div>

        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#Destinos">Destinos</a></li>
                <li><a href="#">Experiencias</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>

    </header>

    <div class="slider">
        <div class="slides">
            <img class="slide" src="assets\images\banner1.jpg" alt="Image #1">
            <img class="slide" src="assets\images\banner2.jpg" alt="Image #2">
            <img class="slide" src="assets\images\banner3.jpg" alt="Image #3">
            <img class="slide" src="assets\images\banner4.jpg" alt="Image #4">
            <img class="slide" src="assets\images\banner5.jpg" alt="Image #5">
            <img class="slide" src="assets\images\banner6.jpg" alt="Image #6">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>

    <p class="eslogan" >Viaja...<br>Descubre...<br>y Vive</p>


    <h2 id="Destinos" >Visita Múltiples Destinos</h2>

    <div class="galeria">

        <div class="item">
            <img src="assets/images/gallery1.jpg" alt="">
            <p>París</p>
        </div>
        <div class="item">
            <img src="assets/images/gallery2.jpg" alt="">
            <p>Punta Cana</p>
        </div>
        <div class="item">
            <img src="assets/images/gallery3.jpg" alt="">
            <p>Machu Picchu</p>
        </div>
        <div class="item">
            <img src="assets/images/gallery4.jpg" alt="">
            <p>Buenos Aires</p>
        </div>
        <div class="item">
            <img src="assets/images/gallery5.jpg" alt="">
            <p>Rio de Janeiro</p>
        </div>
        <div class="item">
            <img src="assets/images/gallery6.jpg" alt="">
            <p>Egipto</p>
        </div>
        <div class="item">
            <img src="assets/images/gallery7.jpg" alt="">
            <p>Turquía</p>
        </div>
        <div class="item">
            <img src="assets/images/gallery8.jpg" alt="">
            <p>Roma</p>
        </div>
    </div>
    
    
    
    <script src="scripts/main.js"></script>
</body>
</html>
